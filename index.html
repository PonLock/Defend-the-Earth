<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Defend the Earth</title>
</head>
<body>
        <div class="info__board">
            <span class="score">Score: 0</span>
            <span class="title">Defend the Earth</span>  
            <div class="life__board">
                <img src="/img/heart.gif" width="20px" height="20px" class="life--img">
                <span class="life"> </span>
            </div>
        </div>
        <div class="grid">
            <div class="board">
                <span class="time"></span>
                <span class="time__bonus"></span>
                <span class="bonus__info"></span>
                <button class="btn">Start Game</button>
                <span class="msg"></span>
                <span class="ship__hp"></span>
                <span class="shield__time"></span>
                <span class="show__dmg"></span>
                <div class="earth"></div>
            </div>
            <footer>
                <span class="author">Code by PonLock </span> </br>Graphic authors: 
                <a href="https://www.flaticon.com/authors/icongeek26" title="Icongeek26" target="_blank">Icongeek26</a>
                <a href="https://www.flaticon.com/authors/freepik" title="Freepik" target="_blank">Freepik</a>
            </footer>
        </div>
    <script src="/app.js"></script>
</body>
</html>
